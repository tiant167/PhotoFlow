<div class="pure-u-1 content"> <!-- A wrapper for all the blog posts --> <div class="posts"> <h1 class="content-subhead">Pinned Post</h1> <!-- A single blog post --> <section class="post" ng-repeat="blog in blogsList | filter: {'pinned':true} | orderBy:'-create_time'"> <header class="post-header"> <h2 class="post-title"><a href="#!/article/{{blog.id}}">{{blog.title}}</a></h2> <p class="post-meta"> Created at <a herf="#">{{blog.create_time | date:'yyyy-MM-dd'}} </a><a class="post-category post-category-{{tag.color}}" href="#" ng-repeat="tag in blog.tags">{{tag.name}}</a> </p> </header> <div class="post-description"> <p> {{blog.abstract}} </p> </div> </section> </div> <div class="posts"> <h1 class="content-subhead">Recent Posts</h1> <section class="post" ng-repeat="blog in blogsList | filter: {'pinned':false} | orderBy:'-create_time'"> <header class="post-header"> <h2 class="post-title"><a href="#!/article/{{blog.id}}">{{blog.title}}</a></h2> <p class="post-meta"> Created at <a herf="#">{{blog.create_time | date:'yyyy-MM-dd'}} </a><a class="post-category post-category-{{tag.color}}" href="#" ng-repeat="tag in blog.tags">{{tag.name}}</a> </p> </header> <div class="post-description"> <p> {{blog.abstract}} </p> </div> </section> </div> </div>
